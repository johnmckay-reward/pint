<!-- 
  Pint? App: Onboarding Page
  Description: First-time setup screen for users to create their basic profile.
-->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Create Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="onboarding-container">

    <!-- Profile Picture Section -->
    <div class="profile-picture-wrapper" (click)="selectProfilePicture()">
      <!-- This will show the selected image, or the placeholder if no image exists -->
      <img [src]="profilePictureUrl" *ngIf="profilePictureUrl; else placeholder" class="profile-picture" />
      
      <!-- Placeholder shown when no image is selected -->
      <ng-template #placeholder>
        <div class="picture-placeholder">
          <ion-icon name="camera-outline" class="camera-icon"></ion-icon>
          <p>Add a photo</p>
        </div>
      </ng-template>
    </div>

    <!-- User Details Form -->
    <div class="form-section">
      <ion-list class="ion-no-padding">
        <ion-item lines="full">
          <ion-label position="stacked">Display Name</ion-label>
          <ion-input [(ngModel)]="displayName" placeholder="e.g. John Doe"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked">My usual is...</ion-label>
          <ion-input [(ngModel)]="favouriteTipple" placeholder="A crisp lager, a fruity cider..."></ion-input>
        </ion-item>
      </ion-list>
    </div>

  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <!-- The button is disabled until a display name is entered -->
    <ion-button expand="block" (click)="completeProfile()" [disabled]="!displayName">
      Let's Go!
    </ion-button>
  </ion-toolbar>
</ion-footer>
