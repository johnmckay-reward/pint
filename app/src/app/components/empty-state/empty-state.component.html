<div class="empty-state">
  <div class="empty-icon">
    <ion-icon [name]="icon" [class.animated-icon]="usePersonalization"></ion-icon>
  </div>
  
  <h3>{{ displayTitle }}</h3>
  <p>{{ displayMessage }}</p>
  
  <ion-button 
    *ngIf="showAction && displayActionText" 
    fill="outline" 
    color="primary"
    (click)="onActionClick()">
    <ion-icon *ngIf="actionIcon" [name]="actionIcon" slot="start"></ion-icon>
    {{ displayActionText }}
  </ion-button>
</div>
